query getBet($username: String!) {
  userByName(name: $username) {
    id
    name
    url
    gravatarHash
    createdAt

    bonus {
      id
      dennyPregz

      killsNightKing {
        name
      }

      winsThrone {
        name
      }
    }

    scores {
      right
    }

    company {
      name
      url
    }
  }

  victimsBetForUser(username: $username) {
    id
    status
    score

    victim {
      name
    }
  }
}
